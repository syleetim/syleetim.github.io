---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  	{% if page.subtitle %}
  	  <p class="post-subtitle">{{ page.subtitle | raw }}</p>
  	{% endif %}
    <h2 class="post-description">{{ page.description }}</h2>

  </header>

  <article>
    {{ content }}
  </article>

</div>
